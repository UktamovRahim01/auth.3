<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="auth">
        <div class="auth__login">
            <img class="imgbox1" src="img/photo_2023-01-10_00-39-22222240 (2).png" alt="">
            <img class="imgbox2" src="img/photo_2023-01-10_00-39-22222240 (2).png" alt="">
            <div class="auth__login__title">
                <h1>Записаться</h1>
                <h2>Оставить заявку</h2>
            </div>
            <div class="auth__login__regist regist">
                <input class="regist__input" type="text" placeholder="Имя и фамилия">
                <input class="regist__input" type="tel" placeholder="Номер телефона">
                <select class="regist__select" name="Выбирите" id="">
                    <option value="">Выбирите курс</option>
                    <option value="">Фромтенд</option>
                    <option value="">Бекенд</option>
                    <option value="">3D моделирование</option>
                    <option value="">Киберспорт</option>
                </select>
                <select class="regist__select" name="Выбирите" id="">
                    <option value="">Время учебы</option>
                    <option value="">11:00-12:30</option>
                    <option value="">13:30-15:00</option>
                    <option value="">15:00-16:30</option>
                    <option value="">16:30-18:00</option>
                    <option value="">18:00-19:30</option>
                    <option value="">19:30-21:00</option>
                </select>
            </div>
            <div class="auth__login__inform inform">
                <p>Длительность курса: <span> 5 месяцев</span></p>
                <p>Количество уроков в неделю/месяц: <span>2 урока в неделю/8 в месяц</span></p>
                <p>Стоимость месячной оплаты: <span>475,00 сум</span></p>
                <p>Стоимость озлаты за весь курс (10% скидка): <span>1,960,00 сум</span></p>
            </div>
            <button class="auth__login__button">Отправить</button>
        </div>
    </div>
</body>
</html>
